<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine 2026</title>

<style>
:root{
  --pink:#ff2f6d;
  --pink2:#ff6b9a;
  --bg1:#ffd6e7;
  --bg2:#ffeaf3;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  overflow:hidden;
}

.card{
  background:white;
  width:min(520px,92vw);
  padding:30px 22px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,.15);
  position:relative;
  z-index:2;
}

h1{ margin:0; font-size:26px; }

.name{
  margin:14px 0 18px;
  font-size:22px;
  font-weight:900;
  color:var(--pink);
}

.question{
  font-size:18px;
  margin-bottom:20px;
}

button{
  padding:12px 22px;
  font-size:17px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  margin:8px;
  transition:.2s;
}

#yes{
  background:linear-gradient(135deg,var(--pink),var(--pink2));
  color:white;
}

#no{
  background:#eee;
  position:relative;
}

/* fireworks */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1s ease-out forwards;
}

@keyframes explode{
  from{ transform:scale(0); opacity:1; }
  to{ transform:scale(8); opacity:0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Valentineâ€™s Day 2026</h1>
  <div class="name">Hello Menna Diab</div>
  <div class="question">Will you be my Valentine?</div>

  <button id="yes">Yes</button>
  <button id="no">No ðŸ˜›</button>

  <div id="message"></div>

  <div style="margin-top:20px;font-size:14px;opacity:.7;">
    With love,<br>
    <strong>Ahmed Sabry</strong>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");

/* no runs away */
function moveNo(){
  const x = Math.random()*200 - 100;
  const y = Math.random()*120 - 60;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* fireworks */
function createFirework(x,y){
  for(let i=0;i<20;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=x+"px";
    f.style.top=y+"px";
    f.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

yesBtn.addEventListener("click",()=>{
  noBtn.style.display="none";
  yesBtn.disabled=true;

  message.innerHTML = `
    <div style="margin-top:18px;font-size:22px;font-weight:800;color:#ff2f6d;">
      You are officially my Valentine!
    </div>
    <div style="margin-top:8px;font-size:18px;">
      You are lucky, my girl.
    </div>
  `;

  for(let i=0;i<5;i++){
    setTimeout(()=>{
      createFirework(
        Math.random()*window.innerWidth,
        Math.random()*window.innerHeight/2
      );
    }, i*400);
  }
});
</script>

</body>
</html>
