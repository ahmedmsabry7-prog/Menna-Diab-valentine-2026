<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine 2026</title>

<style>
:root{
  --pink:#ff2f6d;
  --pink2:#ff6b9a;
}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  background:linear-gradient(135deg,#ffd6e7,#ffeaf3);
}

/* CSS HEART */
.heart{
  display:inline-block;
  width:14px;
  height:14px;
  background:#ff0000;
  transform:rotate(45deg);
  position:relative;
  margin:0 6px;
}
.heart:before,
.heart:after{
  content:"";
  position:absolute;
  width:14px;
  height:14px;
  background:#ff0000;
  border-radius:50%;
}
.heart:before{ left:-7px; }
.heart:after{ top:-7px; }

/* CARD */
.card{
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  position:relative;
  z-index:2;
}

h1{
  margin:0;
  font-size:26px;
}

.name{
  font-size:22px;
  font-weight:bold;
  color:var(--pink);
  margin:15px 0;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:12px;
  margin:8px;
  cursor:pointer;
}

#yes{
  background:var(--pink);
  color:white;
}

#no{
  background:#eee;
  position:relative;
}

/* FIREWORK PARTICLES */
.particle{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="card">
  <h1>
    Happy Valentineâ€™s Day 2026
    <span class="heart"></span>
  </h1>

  <div class="name">
    <span class="heart"></span>
    Hello Menna Diab
    <span class="heart"></span>
  </div>

  <p>Will you be my Valentine?</p>

  <button id="yes">
    Yes <span class="heart"></span>
  </button>

  <button id="no">No ;P</button>

  <div id="message"></div>

  <div style="margin-top:20px;font-size:14px;opacity:.7;">
    With love,<br><strong>Ahmed Sabry</strong>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");

/* NO BUTTON RUNS AWAY */
function moveNo(){
  const x=Math.random()*200-100;
  const y=Math.random()*150-75;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* STRONG FIREWORK SYSTEM */
function createFirework(x,y){
  const particles = 90;
  for(let i=0;i<particles;i++){
    const p = document.createElement("div");
    p.className="particle";
    p.style.background=`hsl(${Math.random()*360},100%,50%)`;
    p.style.left=x+"px";
    p.style.top=y+"px";
    document.body.appendChild(p);

    const angle = Math.random()*2*Math.PI;
    const velocity = Math.random()*7+4;
    const dx = Math.cos(angle)*velocity;
    const dy = Math.sin(angle)*velocity;

    let life = 70;

    function animate(){
      if(life<=0){
        p.remove();
        return;
      }
      const rect = p.getBoundingClientRect();
      p.style.left = rect.left + dx + "px";
      p.style.top = rect.top + dy + "px";
      p.style.opacity = life/70;
      life--;
      requestAnimationFrame(animate);
    }
    animate();
  }
}

/* YES CLICK FESTIVAL */
yesBtn.addEventListener("click",()=>{
  noBtn.style.display="none";
  yesBtn.disabled=true;

  message.innerHTML=`
    <div style="margin-top:18px;font-size:24px;font-weight:bold;color:#ff2f6d;">
      You are officially my Valentine!
    </div>
    <div style="margin-top:10px;font-size:20px;">
      You are lucky, my girl.
    </div>
  `;

  for(let i=0;i<14;i++){
    setTimeout(()=>{
      createFirework(
        Math.random()*window.innerWidth,
        Math.random()*window.innerHeight
      );
    }, i*250);
  }
});
</script>

</body>
</html>
