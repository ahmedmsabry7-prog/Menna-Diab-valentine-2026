<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine 2026</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  background:linear-gradient(135deg,#ffd6e7,#ffeaf3);
}

/* Floating hearts background */
.bg-heart{
  position:absolute;
  width:15px;
  height:15px;
  background:#ff2f6d;
  transform:rotate(45deg);
  animation:floatUp 6s linear infinite;
}

.bg-heart:before,
.bg-heart:after{
  content:"";
  position:absolute;
  width:15px;
  height:15px;
  background:#ff2f6d;
  border-radius:50%;
}

.bg-heart:before{ left:-7px; }
.bg-heart:after{ top:-7px; }

@keyframes floatUp{
  from{ transform:translateY(100vh) rotate(45deg); opacity:1;}
  to{ transform:translateY(-10vh) rotate(45deg); opacity:0;}
}

.card{
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  position:relative;
  z-index:2;
}

h1{ margin:0; }

.name{
  font-size:22px;
  font-weight:bold;
  color:#ff2f6d;
  margin:15px 0;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:12px;
  margin:8px;
  cursor:pointer;
}

#yes{
  background:#ff2f6d;
  color:white;
}

#no{
  background:#eee;
}

.firework{
  position:absolute;
  width:8px;
  height:8px;
  border-radius:50%;
  animation:explode 1s ease-out forwards;
}

@keyframes explode{
  from{ transform:scale(0); opacity:1;}
  to{ transform:scale(12); opacity:0;}
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Valentineâ€™s Day 2026</h1>
  <div class="name">ðŸ’— Hello Menna Diab ðŸ’—</div>
  <p>Will you be my Valentine?</p>

  <button id="yes">Yes ðŸ’—</button>
  <button id="no">No ðŸ˜›</button>

  <div id="message"></div>

  <div style="margin-top:20px;font-size:14px;opacity:.7;">
    With love,<br><strong>Ahmed Sabry</strong>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");

/* Background hearts */
function createBgHeart(){
  const h=document.createElement("div");
  h.className="bg-heart";
  h.style.left=Math.random()*100+"%";
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
}
setInterval(createBgHeart,500);

/* No runs away */
function moveNo(){
  const x=Math.random()*200-100;
  const y=Math.random()*150-75;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* Fireworks */
function createFirework(x,y){
  for(let i=0;i<30;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=x+"px";
    f.style.top=y+"px";
    f.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

/* YES click */
yesBtn.addEventListener("click",()=>{
  noBtn.style.display="none";
  yesBtn.disabled=true;

  message.innerHTML=`
    <div style="margin-top:18px;font-size:22px;font-weight:bold;color:#ff2f6d;">
      You are officially my Valentine!
    </div>
    <div style="margin-top:8px;font-size:18px;">
      You are lucky, my girl.
    </div>
  `;

  for(let i=0;i<6;i++){
    setTimeout(()=>{
      createFirework(
        Math.random()*window.innerWidth,
        Math.random()*window.innerHeight/2
      );
    },i*400);
  }
});
</script>

</body>
</html>
