<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine 2026</title>

<style>
:root{
  --pink:#ff2f6d;
  --pink2:#ff6b9a;
  --bg1:#ffd6e7;
  --bg2:#ffeaf3;
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  overflow:hidden;
}

/* floating hearts background */
.float{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  opacity:.35;
}

.heart{
  position:absolute;
  bottom:-30px;
  width:16px;
  height:16px;
  background:var(--pink);
  transform:rotate(45deg);
  animation:rise linear forwards;
}

.heart:before,
.heart:after{
  content:"";
  position:absolute;
  width:16px;
  height:16px;
  background:var(--pink);
  border-radius:50%;
}

.heart:before{ left:-8px; }
.heart:after{ top:-8px; }

@keyframes rise{
  from{ transform:translateY(0) rotate(45deg); opacity:0; }
  20%{ opacity:1; }
  to{ transform:translateY(-110vh) rotate(45deg); opacity:0; }
}

/* card */
.card{
  background:white;
  width:min(540px,92vw);
  padding:30px 22px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,.15);
  position:relative;
}

h1{
  margin:0;
  font-size:26px;
}

.name{
  margin:14px 0 18px;
  font-size:23px;
  font-weight:800;
  color:var(--pink);
}

.question{
  font-size:18px;
  margin-bottom:20px;
}

button{
  padding:12px 24px;
  font-size:17px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  margin:8px;
  transition:.2s;
}

#yes{
  background:linear-gradient(135deg,var(--pink),var(--pink2));
  color:white;
  box-shadow:0 12px 25px rgba(255,47,109,.25);
}

#yes:active{
  transform:scale(.95);
}

#no{
  background:#eee;
  color:#333;
  position:relative;
}

.footer{
  margin-top:22px;
  font-size:14px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="float" id="float"></div>

<div class="card">
  <h1>Happy Valentineâ€™s Day 2026</h1>
  <div class="name">Hello Menna Diab</div>
  <div class="question">Will you be my Valentine?</div>

  <button id="yes">Yes</button>
  <button id="no">No</button>

  <div class="footer">
    With love,<br>
    <strong>Ahmed Sabry</strong>
  </div>
</div>

<script>
const float = document.getElementById("float");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

/* background floating hearts */
function createHeart(){
  const h = document.createElement("div");
  h.className="heart";
  h.style.left = Math.random()*100+"%";
  h.style.animationDuration = (3+Math.random()*4)+"s";
  float.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
setInterval(createHeart,600);

/* run away no button */
function moveNo(){
  const x = Math.random()*150 - 75;
  const y = Math.random()*100 - 50;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* yes celebration */
yesBtn.addEventListener("click",()=>{
  for(let i=0;i<25;i++){
    setTimeout(createHeart,i*80);
  }
  yesBtn.textContent="Chosen";
  yesBtn.disabled=true;
  noBtn.style.display="none";
});
</script>

</body>
</html>
