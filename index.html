<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine 2026</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe1ec, #ffd1dc, #fff);
      overflow:hidden;
    }

    .card{
      width:min(520px, 92vw);
      background:#fff;
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,.12);
      padding:30px 22px;
      text-align:center;
      position:relative;
    }

    h1{
      margin:0 0 12px;
      font-size:28px;
    }

    .name{
      font-size:24px;
      font-weight:800;
      color:#ff2f6d;
      margin-bottom:18px;
      letter-spacing:0.5px;
    }

    p{
      margin:0 0 25px;
      font-size:19px;
    }

    .btns{
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
      height:80px;
    }

    button{
      border:0;
      padding:14px 24px;
      border-radius:16px;
      font-size:18px;
      cursor:pointer;
      transition:transform .1s ease;
      position:absolute;
    }

    #yes{
      background:#ff4d7d;
      color:#fff;
      box-shadow:0 10px 25px rgba(255,77,125,.3);
      left:40%;
      transform:translateX(-50%);
    }

    #yes:active{
      transform:translateX(-50%) scale(.96);
    }

    #no{
      background:#f1f1f1;
      color:#111;
      left:60%;
      transform:translateX(-50%);
    }

    .msg{
      margin-top:18px;
      font-size:20px;
      font-weight:700;
      color:#ff2f6d;
      display:none;
    }

    .footer{
      margin-top:25px;
      font-size:14px;
      opacity:.7;
    }

    .hearts{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      border-radius:20px;
    }

    .heart{
      position:absolute;
      bottom:-20px;
      font-size:20px;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp{
      from{ transform: translateY(0); opacity:1; }
      to{ transform: translateY(-120vh); opacity:0; }
    }

  </style>
</head>

<body>

<div class="card">

  <div class="hearts" id="hearts"></div>

  <h1>Happy Valentineâs Day 2026 ð</h1>

  <div class="name">â¥ï¸ Hello Menna Diab</div>

  <p>Will you be my Valentine?</p>

  <div class="btns">
    <button id="yes">Yes â¥ï¸</button>
    <button id="no">No</button>
  </div>

  <div class="msg" id="msg">Yaaay! You made me the happiest man alive ð</div>

  <div class="footer">With love,<br><strong>Ahmed Sabry</strong></div>

</div>

<script>

const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const msg = document.getElementById('msg');
const hearts = document.getElementById('hearts');

function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

function moveNo(){
  const x = rand(10,80);
  const y = rand(20,60);
  noBtn.style.left = x + "%";
  noBtn.style.top  = y + "%";
}

noBtn.addEventListener('mouseenter', moveNo);
noBtn.addEventListener('touchstart', function(e){
  e.preventDefault();
  moveNo();
},{passive:false});

yesBtn.addEventListener('click', function(){
  msg.style.display = "block";
  noBtn.style.display = "none";
  yesBtn.disabled = true;

  for(let i=0;i<20;i++){
    const heart = document.createElement('div');
    heart.className="heart";
    heart.textContent="ð";
    heart.style.left = rand(0,100) + "%";
    heart.style.fontSize = rand(18,30) + "px";
    heart.style.animationDuration = rand(3,6) + "s";
    hearts.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  }
});

setTimeout(moveNo,300);

</script>

</body>
</html>
