<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine 2026</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#ffd6e7,#ffeaf3);
}

/* CARD */
.card{
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  position:relative;
  z-index:2;
}

h1{ margin:0; font-size:26px; }

.name{
  font-size:22px;
  font-weight:bold;
  color:#ff2f6d;
  margin:15px 0;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:12px;
  margin:8px;
  cursor:pointer;
  transition:.2s;
}

#yes{
  background:#ff2f6d;
  color:white;
}

#no{
  background:#eee;
  position:relative;
}

/* HEART RAIN */
.rain{
  position:absolute;
  top:-20px;
  font-size:20px;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall{
  from{ transform:translateY(-10vh); opacity:1;}
  to{ transform:translateY(110vh); opacity:0;}
}

/* FIREWORK PARTICLES */
.particle{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Valentine‚Äôs Day 2026 ‚ô•Ô∏è</h1>

  <div class="name">üíó Hello Menna Diab üíó</div>

  <p>Will you be my Valentine?</p>

  <button id="yes">Yes ‚ô•Ô∏è</button>
  <button id="no">No üòõ</button>

  <div id="message"></div>

  <div style="margin-top:20px;font-size:14px;opacity:.7;">
    With love,<br><strong>Ahmed Sabry</strong>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");

/* HEART RAIN */
function createRain(){
  const heart=document.createElement("div");
  heart.className="rain";
  heart.textContent="‚ô•Ô∏è";
  heart.style.left=Math.random()*100+"%";
  heart.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createRain,400);

/* NO BUTTON RUNS */
function moveNo(){
  const x=Math.random()*200-100;
  const y=Math.random()*150-75;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* FIREWORKS */
function createFirework(x,y){
  const particles=100;
  for(let i=0;i<particles;i++){
    const p=document.createElement("div");
    p.className="particle";
    p.style.background=`hsl(${Math.random()*360},100%,50%)`;
    p.style.left=x+"px";
    p.style.top=y+"px";
    document.body.appendChild(p);

    const angle=Math.random()*2*Math.PI;
    const velocity=Math.random()*7+4;
    const dx=Math.cos(angle)*velocity;
    const dy=Math.sin(angle)*velocity;

    let life=80;

    function animate(){
      if(life<=0){
        p.remove();
        return;
      }
      const rect=p.getBoundingClientRect();
      p.style.left=rect.left+dx+"px";
      p.style.top=rect.top+dy+"px";
      p.style.opacity=life/80;
      life--;
      requestAnimationFrame(animate);
    }
    animate();
  }
}

/* YES CLICK */
yesBtn.addEventListener("click",()=>{
  noBtn.style.display="none";
  yesBtn.disabled=true;

  message.innerHTML=`
    <div style="margin-top:18px;font-size:24px;font-weight:bold;color:#ff2f6d;">
      You are officially my Valentine! ‚ô•Ô∏è
    </div>
    <div style="margin-top:10px;font-size:20px;">
      You are lucky, my girl.
    </div>
  `;

  for(let i=0;i<15;i++){
    setTimeout(()=>{
      createFirework(
        Math.random()*window.innerWidth,
        Math.random()*window.innerHeight
      );
    }, i*250);
  }
});
</script>

</body>
</html>
